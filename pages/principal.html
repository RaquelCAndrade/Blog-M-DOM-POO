<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/reset.css" />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <title>Entrega - Blog</title>
  </head>
  <body id="bodyIndex">
    <header id="headerIndex">
      <div>
        <img name="avatarUrl" id="avatar" alt="imagem" />
        <span id="nome_usuario" name="username"></span>
      </div>
      <button id="btn-loggof" type="submit">Logoff</button>
    </header>
    <form id="input">
      <input
        id="input-post"
        type="text"
        name="post"
        placeholder="Comece seu post incrivel!"
      />
      <button type="submit" id="add" class="add">+</button>
    </form>
    <div class="modal-input-editar">
      <div class="modal">
        <h2 class="edit-titulo">Edite seu post:</h2>
        <form id="editar-post">
          <input type="text" id="text-editar-post" />
          <div class="btn">
            <button type="submit" id="enviar-edit" class="btn-edit">
              Enviar
            </button>
            <button id="fechar" class="btn-edit">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <main id="main"></main>
    <script type="module" src="../src/js/Usuarios.js"></script>
    <script type="module" src="../src/js/principal.js"></script>
  </body>
</html>
